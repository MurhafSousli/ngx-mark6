<ng-content select="mark6-avatar-content" *ngIf="!editMode"></ng-content>

<ng-container *ngIf="editMode">
    <ng-content select="mark6-avatar-content-edit"></ng-content>
    <div class="mark6-upload-overlay"></div>
    <ng-content select="mark6-avatar-upload"></ng-content>
</ng-container>

<ng-content select="mark6-image"></ng-content>

<div class="mark6-avatar-progress" [style.height.%]="uploadProgress" [style.backgroundColor]="uploadProgressColor" *ngIf="uploadProgress && editMode"></div>
