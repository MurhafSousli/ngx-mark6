<ng-container
    [lazyImage]="src"
    (loadSuccess)="loadSuccess($event)"
    (loadFailed)="loadFailed()"
    [ngSwitch]="state"
>
    <img
        *ngSwitchCase="'success'"
        class="mark6-image"
        [alt]="alt"
        [src]="url"
    />

    <div *ngSwitchCase="'failed'" class="mark6-image-error-template">
        <!-- Replace the following line with your own error message or image -->
        <h2>âš </h2>
    </div>

    <div *ngSwitchCase="'loading'" class="mark6-image-loading-template">
        <!-- Replace the following line with your own image placeholder -->
        <div class="mark6-image-placeholder"></div>
    </div>

</ng-container>
